<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Numbers to Text</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="title">Num To Word</div>
        <div class="form">
          <label class="form-label">Number: </label>
          <input id="input" type="number" class="form-control" />
          <button type="button" id="button" class="button-outline">
            Convert
          </button>
          <p id="output" class="form-label">Converted Number:</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
