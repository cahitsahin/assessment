<!DOCTYPE html>
<head>
   <title>Numbers to Text</title>
   <script src="app.js"></script>
   <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="container">
      <div class="box">
         <div class="title">
            Num To Word 
         </div>
         <div class="form">
            <form>
               <div class="form-group">
                  <label class="form-control-label">Number: </label>
                  <input type="number" class="form-control">
               </div>
               <div class="button">
                  <button type="submit" class="btn-outline-primary">Convert</button>
               </div>
                   <label class="form-control-label">Converted Number: </label>
         </div>
         </form>
      </div>
   </div>
</body>
